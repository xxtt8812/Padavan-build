#修改TNAME: K2P 中的K2P为你需要编译的型号，注意名称要与configs/templates/目录下的名字相同
name: Build Padavan

on: 
  release:
    types: [published]
  push:
    tags:
    - 'v*'
  #  branches: 
  #    - master
#  schedule:
#    - cron: 0 8 * * 5
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update
        sudo apt install build-essential make gcc git xfonts-utils xsltproc libxml-parser-perl libparse-yapp-perl gperf lzop patchutils
    - name: Clone source code
      run: |
        cd ~
        git clone https://github.com/CoreELEC/CoreELEC.git
        cd CoreELEC
        git checkout coreelec-19
        ./scripts/build linux
        mkdir -p /opt/images/
        sudo mv -f *.img.gz /opt/images/
    - name : Upload packages
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: Padavan-packages
        path: /opt/images
